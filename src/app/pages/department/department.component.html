<div>
    <div class="row" style="padding: 5%;">
        @for(item of department ; track item.id) {
    <div class="col">
       
         <div class="p-4 g-col-6">
            <div class="card" style="width: 20rem;">
                <img src="{{item.image}}" width="150" height="155" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">Healthcare is the improvement of health via the prevention, diagnosis, treatment, amelioration or cure of disease, illness, injury, and other physical and mental impairments in people.</p>
                  <a href="healthcare.html" class="btn btn-secondary">More</a>
                </div>
              </div>
           </div>
        </div>
   

}
</div>
</div>
